{% extends "layout.html" %} {% block time %}

<canvas id="myChart"></canvas>

<script>
  var ctx = document.getElementById("myChart");
  var myLineChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: {{ datas.ds | tojson }},
          datasets: [{
              label: {{ header[1] | tojson }},
              data: {{ datas.y | tojson }},
              showLine: false,
              borderColor: "rgba(255, 0, 0, 1)",
              pointBackgroundColor: "rgba(255, 0, 0, 1)",
          },
          {
              label: {{ header[3] | tojson }},
              data: {{ datas.yhat_upper | tojson }},
              borderDash: [10, 3],
              borderColor: "rgba(60, 160, 220, 0.8)",
              backgroundColor: "rgba(60, 160, 220, 0.3)",
              pointBackgroundColor: "rgba(60, 160, 220, 0.8)",
              fill: '+1',
          },
          {
              label: {{ header[2] | tojson }},
              data: {{ datas.yhat_lower | tojson }},
              borderDash: [10, 3],
              borderColor: "rgba(60, 160, 220, 0.8)",
              backgroundColor: "rgba(0, 0, 0, 0)",
              pointBackgroundColor: "rgba(60, 160, 220, 0.8)",
          },]
      }
  });
</script>

{% endblock %}
