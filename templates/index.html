{% extends "layout.html" %} {% block time %}

<!-- フラッシュ -->
{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
<div class="container-fluid" style="margin-bottom: 1rem;">
  <div class="row justify-content-md-center">
    <div class="col">
      <ul class="list-group">
        {% for category, message in messages %}
        <li class="text-center list-group-time list-group-item-{{ category }}">
          {{ message }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endif %} {% endwith %}
<!-- /フラッシュ -->

<form method="POST" enctype="multipart/form-data">
  <!-- メインコンテナ -->
  <div class="container-fluid">
    <div class="form-group row justify-content-md-center">
      <label for="max" class="col-md-1 col-form-label">最大値</label>
      <div class="col-md-2">
        <input
          type="text"
          class="form-control"
          name="max"
          placeholder="最大値"
          value="{{ max_val }}"
        />
      </div>
    </div>

    <div class="form-group row justify-content-md-center">
      <label for="min" class="col-md-1 col-form-label">最小値</label>
      <div class="col-md-2">
        <input
          type="text"
          class="form-control"
          name="min"
          placeholder="最小値"
          value="{{ min_val }}"
        />
      </div>
    </div>

    <div class="form-group row justify-content-md-center">
      <label for="future" class="col-md-1 col-form-label">予測日数</label>
      <div class="col-md-2">
        <input
          type="text"
          class="form-control"
          name="future"
          placeholder="予測日数"
          value="{{ future_val }}"
        />
      </div>
    </div>

    <div class="form-group row justify-content-md-center">
      <div class="col-md-3">
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="customFile"
            name="file"
          />
          <label class="custom-file-label" for="customFile">未登録</label>
        </div>
      </div>
    </div>

    <div class="form-group row justify-content-md-center">
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary">実行</button>
      </div>
    </div>
  </div>
  <!-- /メインコンテン -->

  <script type="text/javascript">
    $(document).ready(function() {
      bsCustomFileInput.init();
    });
  </script>
</form>

{% endblock %}
